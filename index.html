<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="preload" href="/build/css/app.css" as="style">
  <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
  <div class="contenedor contenido">
    <div class="titulo">
      <h1 class="titulo__contenido">
        Contact Us
      </h1>
    </div>
    <form class="formulario">
      <div class="campo">
        <label>
          First Name
        </label>
        <input id="nombre" type="text" class="texto">
        <div class="mensaje-nombre"></div>
      </div>
      <div class="campo">
        <label for="">
          Last Name
        </label>
        <input id="apellido" type="text" class="texto">
        <div class="mensaje-apellido"></div>
      </div>
      <div class="campo">
        <label for="">
          Email Address
        </label>
        <input id="email" type="text" class="texto">
        <div class="mensaje-email"></div>
      </div>
      <div class="campo">
        <label>
          Query Type
        </label>
        <div class="opciones">
          <div class="opcion">
            <input type="radio" class="radiomark" name="query" value="General Enquiry">
            <label for="">General Enquiry</label>
          </div>
          <div class="opcion">
            <input type="radio" class="radiomark" name="query" value="Support Request">
            <label for="">Support Request</label>
          </div>
        </div>
        <div class="mensaje-query"></div>
      </div>
      <div class="campo">
        <label for="">
          Message
        </label>
        <textarea id="areatexto" class="texto" rows="4"></textarea>
        <div class="mensaje-area"></div>
      </div>
      <div class="campo check">
        <input id="check" type="checkbox" class="checkmark" name="consent" id="">
        <!-- <span class="checkmark"></span> -->
        <label for="">
          I consent to being contacted by the team
        </label>
        <div class="mensaje-check"></div>
      </div>
      <div class="boton">
        <input class="submit" type="submit" value="Submit">
      </div>
      </form>
<!--  Message Sent!
      Thanks for completing the form. We'll be in touch soon! -->
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="/build/js/app.js"></script>
</body>
</html>
